---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-ipconfig
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ns-ipconfig
  name: deployment-ipconfig-io-v1
  labels:
    app: ipconfig-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipconfig-io
      version: v1.0.0
  template:
    metadata:
      labels:
        app: ipconfig-io
        version: v1.0.0
    spec:
      terminationGracePeriodSeconds: 100
      containers:
      - name: ipconfig-io
        image: docker.io/georgyo/ifconfig.io:latest
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: HOSTNAME
          value: "nginx.divecode.in"
---
apiVersion: v1
kind: Service
metadata:
  namespace: ns-ipconfig
  name: svc-ipconfig-io
  labels:
    app: ipconfig-io
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: ipconfig-io
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ipconfig-io
  namespace: ns-ipconfig
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: nginx.divecode.in
    http:
      paths:
      - backend:
          service:
            name: svc-ipconfig-io
            port:
              number: 80
        path: /
        pathType: Prefix